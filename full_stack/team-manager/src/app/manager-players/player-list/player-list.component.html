<table>
  <thead>
    <td>Team Name</td>
    <td>Preferred Position</td>
    <td>Actions</td>
  </thead>
  <tbody>
    <tr *ngFor="let user of players">
      <td>{{ user.name }}</td>
      <td>{{ user.position }}</td>
      <td><button (click)="deletePlayer(user._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
