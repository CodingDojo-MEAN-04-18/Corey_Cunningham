<div class="container">
  <div class="left">
    <h1 class="green">1st Place</h1>
    <h3>{{ winner.name }} (Score: {{ winner.score }})</h3>
    <h1 class="red">2nd Place</h1>
    <h3>{{ loser.name }} (Score: {{ loser.score }})</h3>
  </div>
  <div class="right">
    <img src="{{winner.photo}}" alt="avatar of {{ winner.username }}'s photo'">
  </div>
  <button [routerLink]="['']">Reset</button>
</div>
