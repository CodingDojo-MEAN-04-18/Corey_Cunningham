<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Dom</title>
  </head>
  <body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
    <script>
    function appendList(array, id){
        let target_el = document.getElementById(id);
        for (let i = 0; i < array.length; i++){
          let new_el = document.createElement("li");
          new_el.innerHTML = array[i];
          target_el.appendChild(new_el);
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
</script>
  </body>
</html>
