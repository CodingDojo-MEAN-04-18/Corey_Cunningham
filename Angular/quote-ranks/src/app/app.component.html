<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>Add a quote</h1>
  <form #form="ngForm" (submit)="addQuote()">
    <textarea name="quote" rows="8" cols="80" minlength="4"
    required [(ngModel)]="new_quote.quote"></textarea>
    <p>
      <label for="author">Author</label>
      <input type="text" name="author" value="" required minlength="1"
      id="author" [(ngModel)]="new_quote.author"
      >
    </p>
    <p>
      <input *ngIf="!form.valid" type="submit" name="" value="Add a quote" disabled>
      <input *ngIf="form.valid" type="submit" name="" value="Add a quote">
    </p>
  </form>
  <h1>Quotes List</h1>
  {{ form | json }}
</div>
